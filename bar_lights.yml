---
driver:
  typename: serial
  ledtype: WS2811

shape: 300

aliases:
  bpa: BiblioPixelAnimations.strip

path: ./remote_animations/

aliases:
  bpa: BiblioPixelAnimations.strip

run:
  fps: 30

controls:
  typename: midi
  verbose: true
  extractor:
    normalizers: ""
    accept:
      type: control_change
    omit:
    - port
    - channel
    - velocity
  routing:
    '0': animation.color_control
    '1': animation.brightness_control
    '2': animation.count_control
    '3': animation.width_control
    '4': animation.randomness_control
    '5': animation.utility_control_one
    '6': animation.utility_control_two
    '7': animation.delay_control
    '16': animation.red_control
    '17': animation.blue_control
    '18': animation.green_control
animation:
  typename: sequence
  length: 345600
  animations:
  - typename: rainbow_remote.RainbowRemote
  - typename: halves_rainbow_remote.HalvesRainbowRemote
  - typename: twinkle_remote.TwinkleRemote
  - typename: searchlights_remote.SearchlightsRemote
  - typename: larson_scanner_remote.LarsonRainbowRemote
  - typename: fireflies_remote.FireFliesRemote
  - typename: color_pattern_remote.ColorPatternRemote
  - typename: color_fill_remote.ColorFillRemote
  - typename: color_fade_remote.ColorFadeRemote
