  typename: serial
  ledtype: WS2811
  num: 108

layout: strip

path: /home/estiens/projects/bibliopixel_projects/remote_animations

aliases:
  bpa: BiblioPixelAnimations.strip

run:
  fps: 30

controls: rest

animation:
  typename: sequence
  length: 10000
  animations:
